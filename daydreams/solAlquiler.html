    <!--Formulario de alquiler Pack Fiesta-->
    <div class="container m-auto">
        <h2>Alquilar Pack Fiesta</h2>
        <div class="row">
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Datos de facturacion</h4>
                <form action="" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre">Nombre </label>
                            <input type="text" id="nombre" class="form-control" name="nombre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellidos">Apellidos </label>
                            <input id="apellidos" class="form-control" name="apellidos" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email">Email </label>
                            <input id="email" class="form-control" name="email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email">Repetir Email </label>
                            <input id="email2" class="form-control" name="email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="montaje">Dirección de montaje: </label>
                        <textarea id="montaje" class="form-control" rows="2" name="observaciones" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fechaMontaje">Fecha de montaje: </label>
                            <input type="date" id="montaje" class="form-control" name="montaje" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fechaRecogida">Fecha de recogida: </label>
                            <input type="date" id="recogida" class="form-control" name="recogida" required>
                        </div>
                    </div>
                    <!--Seleccionar pack fiesta-->
                    <fieldset class="form-group mt-2">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Elige tu pack fiesta</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input type="radio" name="packFiesta" id="bronce" value="bronce" class="form-check-input">
                                    <label for="bronce" class="form-check-label">Bronce&nbsp&nbsp&nbsp&nbsp99€</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="packFiesta" id="plata" value="plata" class="form-check-input">
                                    <label for="plata" class="form-check-label">Plata&nbsp&nbsp&nbsp&nbsp199€</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="packFiesta" id="oro" value="oro" class="form-check-input">
                                    <label for="oro" class="form-check-label">Oro&nbsp&nbsp&nbsp&nbsp380€</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <!--Metodo de pago-->
                    <fieldset class="form-group mt-2">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Metodo de pago</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input type="radio" name="metodoPago" id="credito" class="form-check-input">
                                    <label for="credito" class="form-check-label">Tarjeta de Credito</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="metodoPago" id="debito" class="form-check-input">
                                    <label for="debito" class="form-check-label">Tarjeta de debito</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="metodoPago" id="paypal" class="form-check-input">
                                    <label for="paypal" class="form-check-label">PayPal</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <!--Tarjeta-->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombreTarjeta">Nombre del titular de la tarjeta</label>
                            <input type="text" class="form-control" id="nombreTarjeta" placeholder required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="numeroTarjeta">Numero Tarjeta</label>
                            <input type="text" class="form-control" id="numeroTarjeta" placeholder required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="caducidadTarjeta">Fecha Expiracion</label>
                            <input type="text" class="form-control" id="caducidadTarjeta" placeholder required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="cvvTarjeta">CVV</label>
                            <input type="text" class="form-control" id="cvvTarjeta" placeholder required>
                        </div>
                    </div>

                    <!--Paypal-->
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" class="mb-3">
                        <input type="hidden" name="cmd" value="_s-xclick">
                        <input type="hidden" name="hosted_button_id" value="9GNMSCT9C3MWS">
                        <table>
                            <tr>
                                <td><input type="hidden" name="on0" value="Pack Fiesta">Pack Fiesta</td>
                            </tr>
                            <tr>
                                <td><select name="os0">
                                        <option value="Pack Bronce">Pack Bronce €99,00 EUR</option>
                                        <option value="Pack Plata">Pack Plata €199,00 EUR</option>
                                        <option value="Pack Oro">Pack Oro €389,00 EUR</option>
                                    </select> </td>
                            </tr>
                        </table>
                        <input type="hidden" name="currency_code" value="EUR">
                        <input type="image" src="https://www.paypalobjects.com/es_ES/ES/i/btn/btn_buynowCC_LG.gif"
                            border="0" name="submit" alt="PayPal, la forma rápida y segura de pagar en Internet.">
                        <img alt="" border="0" src="https://www.paypalobjects.com/es_ES/i/scr/pixel.gif" width="1"
                            height="1">
                    </form>
                </form>
            </div>
            <div class="col-md-4 order-md-2 mb-4 mt-5">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Tu pedido</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Nombre del producto</h6>
                            <span class="text-muted">99€</span>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total (EUR)</span>
                        <strong>99€</strong>
                    </li>
                </ul>
            </div>
            <div class="custom-contol custom-checkbox">
                <input type="checkbox" name="condiciones" id="condiciones">
                <label for="condiciones" >Acepto las condiciones</label>
            </div>
            <hr class="mb-4">
            <button class="btn btn-lg btn-block" type="submit">Enviar</button>
